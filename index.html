<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Calculator üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Thoda styling taaki sundar dikhe */
    body { font-family: sans-serif; text-align: center; background-color: #ffe6e6; }
    .container { background: white; max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; width: 90%; margin: 10px auto; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { background-color: #ff4d4d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 95%; font-size: 16px; }
    button:hover { background-color: #e60000; }
    
    /* Result box styling */
    #result { margin-top: 20px; padding: 15px; background-color: #fff0f0; border: 2px dashed #ff4d4d; display: none; border-radius: 10px; }
    .dob-text { font-size: 12px; color: #555; }
  </style>
</head>
<body>

<div class="container">
  <h1>üíò Love Calculator</h1>
  <p>Check your love percentage ‚ù§Ô∏è</p>

  <input type="text" id="yourName" placeholder="Your Name" />
  <label for="yourDOB">Your DOB:</label>
  <input type="date" id="yourDOB" />

  <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

  <input type="text" id="crushName" placeholder="Crush / Love Name" />
  <label for="crushDOB">Crush DOB:</label>
  <input type="date" id="crushDOB" />

  <button onclick="calculateLove()">Calculate Love %</button>

  <div id="result"></div>

  <p class="disclaimer" style="font-size: 10px; color: #888; margin-top: 20px;">No real data is stored.</p>
</div>

<script>
  function calculateLove() {
    // 1. Values uthana
    const yourName = document.getElementById("yourName").value;
    const yourDOB = document.getElementById("yourDOB").value;
    const crushName = document.getElementById("crushName").value;
    const crushDOB = document.getElementById("crushDOB").value;

    // 2. Check karna ki sab kuch bhara hai ya nahi
    if(yourName === "" || yourDOB === "" || crushName === "" || crushDOB === "") {
      alert("Please enter Name and DOB for both!");
      return;
    }

    // 3. Fake calculation (Random %)
    const lovePercent = Math.floor(Math.random() * 100) + 1;

    // 4. Result HTML banana (Isme DOB add kiya gaya hai)
    const resultHTML = `
      <h2 style="color: #ff4d4d;">${lovePercent}% Love! ‚ù§Ô∏è</h2>
      
      <p>
        <b>${yourName}</b> <br> 
        <span class="dob-text">(Born: ${yourDOB})</span>
      </p>
      
      <p style="color: #ff4d4d; font-weight:bold;">+</p>
      
      <p>
        <b>${crushName}</b> <br> 
        <span class="dob-text">(Born: ${crushDOB})</span>
      </p>
    `;

    // 5. Screen par dikhana
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = resultHTML;
    resultBox.style.display = "block";
  }
</script>

</body>
</html>
